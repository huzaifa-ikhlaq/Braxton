<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body>

    <div class="relative w-full">
        <!-- Gradient border - hidden by default -->
        <div class="absolute left-0 right-0 bottom-0 h-[2px] 
                                     bg-[#303033] 
                                     transition-all duration-300 
                                     peer-focus:from-[#E1BAC5] 
                                     peer-focus:to-[#CEC4EF] 
                                     peer-focus:bg-gradient-to-tr">
        </div>

        <!-- Input -->
        <input type="text" placeholder="Your Name*" class="peer w-full text-[20px] text-[#C7C6D3] font-bold 
                                  bg-transparent indent-4 py-[14px] border-none outline-none" />
    </div>
</body>
