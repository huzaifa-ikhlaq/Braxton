<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Profile Hover</title>
    <link rel="stylesheet" href="src/output.css">
    <style>
        /* Optional 3D styles, not directly related to the sliding effect */
        .perspective {
            perspective: 1000px;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="relative w-48 h-48 rounded-full border-4 border-blue-500 flex items-center justify-center overflow-hidden group perspective">
        <img  src="img-5/14.svg" alt="Front Image"
            class="absolute size-30 flex items-center justify-center object-cover transition-transform duration-400 ease-in-out group-hover:-translate-y-full" />

        <img  src="img-5/14.svg" alt="Back Image"
            class="absolute  top-full size-30 flex items-center justify-center object-cover transition-transform duration-400 ease-in-out group-hover:-translate-y-full" />
    </div>
</body>

</html>
